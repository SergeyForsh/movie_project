<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список фильмов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-white">
<div class="container mt-5">
    <div class="text-center">
        <img src="/static/films/img/logo.png" width="150" alt="logo">
        <h1 class="mb-4">Список фильмов</h1>
    </div>
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.description }}</p>
                    <p><strong>Отзыв:</strong> {{ movie.review }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
